<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Bank Customer </title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: whitesmoke;
       }
       body{
        margin-top: 8%;
       }
  </style>
</head>


<body class="center">
<div style="border: 2px solid black; border-radius: 10%; padding: 20px; margin: 20px; margin-top: 80px;">

  <h1 style="color:black; font-weight: 700;">
     Bank Customer 
  </h1>

  <p style="color:black; font-weight: 700;">
    How likely the customer with given details will stay with us?
  </p>
<hr>
  <form action="result" method="post">
    {% csrf_token %}

    <div class="form-group">
      <input class="form-control" placeholder="Credit Score" required type="number" min="000" max="1000" name="CreditScore">
    </div>


    <div class="form-group">
      <h2 class="form-control">Country</h2>
      <table>
        <tr>
          <td style="padding: 0% 50px;">
            <input type="radio" name="Country" value="France" class="form-control">
            <label for="France">France</label>
          </td>
          <td style="padding: 0% 50px;">
        <input type="radio" name="Country" value="Spain"  class="form-control">
        <label for="Spain">Spain</label>
          </td>
          <td style="padding: 0% 50px;">
            <input type="radio" name="Country" value="Germany" class="form-control">
            <label for="Germany">Germany</label>
          </td>
        </tr>
      </table>
    </div>

    <div class="form-group">
      <h2 class="form-control">Gender</h2>
      <table>
        <tr>
          <td style="padding: 0% 80px;">
            <input type="radio" name="Gender" value="1" class="form-control">
            <label for="Male">Male</label>
          </td>
          <td style="padding: 0% 80px;">
            <input type="radio" name="Gender" value="0"  class="form-control">
            <label for="Female">Female</label>
          </td>
        </tr>
      </table>


    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Age" required type="number" min="1" max="120" name="Age">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Tenure" required type="number" min="0" max="100" name="Tenure">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Balance" required type="number" name="Balance">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Number Of Products" type="number" min="1" max="10" required name="NumOfProducts">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Has a Credit Card" required min="0" max="1" type="number" name="HasCrCard">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Is an Active Member" required type="number" min="0" max="1" name="IsActiveMember">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Estimated Salary" required type="number" name="EstimatedSalary" >
    </div>


    <hr>

    <input class="btn btn-primary btn-lg" type="submit" value='Predict'>
    <input class="btn btn-danger btn-lg" type="reset" value='Reset'>

  </form>

</div>
</body>

</html>
